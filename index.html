<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <div class="header__column"><i class="fa-solid fa-xmark"></i></div>
      <div class="header__column"><span>Playlist</span></div>
      <div class="header__column"></div>
    </div>
    <div id="selected-music">
      <div class="selected-music__column">
        <i class="fa-regular fa-image fa-2x"></i>
      </div>
      <div class="selected-music__column">
        <span class="selected-music__column__title song-title"
          >Random Love</span
        >
        <span class="selected-music__column__artist">by Divay Kapoor</span>
      </div>
    </div>
    <div id="button">
      <div class="button__column">
        <i class="fa-solid fa-play"></i>
        <span>Play</span>
      </div>
      <div class="button__column">
        <i class="fa-solid fa-heart fa-lg"></i>
      </div>
      <div class="button__column">
        <i class="fa-solid fa-plus fa-lg"></i>
      </div>
    </div>
    <div class="song">
      <div class="song__column">
        <div class="song__column__image"></div>
      </div>
      <div class="song__column">
        <span class="song__column__title song-title">Matargasti</span>
        <span class="song__column__artist">Mohit Chauhan</span>
      </div>
    </div>
    <div class="song">
      <div class="song__column second">
        <div class="song__column__image pink"></div>
      </div>
      <div class="song__column">
        <span class="song__column__title song-title">Attitude</span>
        <span class="song__column__artist">Lewis OfMan · Attitude</span>
      </div>
    </div>
    <div class="song">
      <div class="song__column second">
        <div class="song__column__image blue"></div>
      </div>
      <div class="song__column">
        <span class="song__column__title song-title">Try Everything</span>
        <span class="song__column__artist">Shakira · Zootopia</span>
      </div>
    </div>
    <div class="song">
      <div class="song__column second">
        <div class="song__column__image mint"></div>
      </div>
      <div class="song__column">
        <span class="song__column__title song-title">Sunflower</span>
        <span class="song__column__artist">Joseph Vincent · Sunflower</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/31cd232218.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
